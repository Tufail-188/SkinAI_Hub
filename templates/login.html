<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | SKINAI HUB</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Lottie Animation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #005cff, #00d4ff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins";
    }

    .login-card {
        width: 380px;
        background: #ffffffdd;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        backdrop-filter: blur(8px);
        animation: fadeSlide 1.2s ease;
    }

    @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logo-text {
        font-size: 32px;
        font-weight: 800;
        text-align: center;
        color: #0044ff;
        margin-bottom: 5px;
    }

    .subtitle {
        text-align: center;
        color: #333;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .btn-login {
        width: 100%;
        background: #005eff;
        border: none;
        padding: 12px;
        font-weight: 600;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        transition: .3s;
    }

    .btn-login:hover {
        background: #003d99;
    }

    .link {
        text-align: center;
        margin-top: 12px;
    }

    .link a {
        color: #005eff;
        text-decoration: none;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="text-center mb-4">
    <div id="animation" style="width: 280px; height: 280px; margin-bottom: -40px;"></div>
</div>

<div class="login-card">

    <div class="logo-text">ðŸ¤– SKINAI HUB</div>
    <div class="subtitle">Login to continue</div>

    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control mb-3" required>

        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control mb-4" required>

        <button class="btn-login">Login</button>
    </form>

    <div class="link">
        Don't have an account? <a href="/signup">Sign Up</a>
    </div>
</div>

<script>
    lottie.loadAnimation({
        container: document.getElementById('animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets2.lottiefiles.com/packages/lf20_xpdpftkq.json' 
    });
</script>

</body>
</html>
